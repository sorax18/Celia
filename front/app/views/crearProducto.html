
<div class="container">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="well">
            <h3>{{titulo}} </h3>
            <form name="myForm" ng-submit="uploadPic(picFile)">
              <div class="form-group col-md-12 ">
                <span class="label label-default">Nombre de producto</span>
                  <input type="text" class="form-control" placeholder="Nombre de la producto" ng-model="producto.nombreProducto" required >
              </div>
              <div class="form-group col-md-12 ">
                <span class="label label-default">Precio</span>
                  <input type="number" class="form-control" placeholder="Precio" ng-model="producto.precio" required >
              </div>
              <div class="form-group col-md-12 ">
                <span class="label label-default">Cantidad</span>
                  <input type="number" class="form-control" placeholder="Cantidad" ng-model="producto.cantidad" required  >
              </div>
              <div class="form-group col-md-12 ">
                <span class="label label-default">Impuesto</span>
                  <input type="number" class="form-control" placeholder="Nombre de la producto" ng-model="producto.impuesto" required pattern="[0-9]+([\.,][0-9]+)?" step="0.01"
            title="Tiene que ser un numero de dos decimales">
              </div>
              <div class="form-group col-md-12 ">
                <span class="label label-default">Categoria</span>
                  <select class="form-control" ng-model="producto.idCategoria"  ng-init="productoCategoria= '1'">
                      <option   ng-repeat="categoria in categorias" value="{{categoria.idCategoria}}">{{categoria.nombreCategoria}}</option>
                  </select>
              </div>
              <div class="form-group col-md-12 ">
                <span class="label label-default">Marca</span>
                  <select class="form-control" ng-model="producto.idMarca" ng-init="producto.idMarca = '1'">
                      <option   ng-repeat="marca in marcas" value="{{marca.idMarca}}">{{marca.nombreMarca}}</option>
                  </select>
              </div>
                            <div class="form-group col-md-12 ">
              <span class="label label-default">Descripci√≥n</span>
              <textarea name="name" rows="8" cols="40" class="form-control" ng-model="producto.descripcion" required ></textarea>
            </div>

              <div class="form-group col-md-12 ">

                <input type="file" ngf-select ng-model="picFile" name="file"
                       accept="image/*" ngf-max-size="2MB"
                       ngf-model-invalid="errorFile">

                <i ng-show="myForm.file.$error.maxSize">File too large
                    {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
                <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
                <br>
                <span class="progress" ng-show="picFile.progress >= 0">
                  <div style="width:{{picFile.progress}}%"
                      ng-bind="picFile.progress + '%'"></div>
                </span>
                <span ng-show="picFile.result">Upload Successful</span>
                <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
              </div>
              <div ng-if="boton == 'Actualizar'">
              <button type="submit" class="btn btn-success">{{boton}}</button>
              </div>
              <div ng-if="boton != 'Actualizar'">
              <button ng-disabled="!myForm.$valid"type="submit" class="btn btn-success">{{boton}}</button>
              </div>

            </form>
        </div>
    </div>
</div>
