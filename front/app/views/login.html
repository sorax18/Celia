<div class="container">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="well">
            <h3>Login</h3>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" ng-model="login.loginForm.correo">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="login.loginForm.password">
                </div>
                <button class="btn btn-success" ng-click="login.login()">Iniciar Sesión</button><br>

            </form>
        </div>
        <p> ¿No tienes cuentas?  <a href="#/registrar">Registrate acá</a></p>
    </div>
</div>
